<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getFullName()}">VALUE</p>
<p th:text="${'ageOfBirth: ' + person.getYearOfBirth()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>

<div th:if="${books.isEmpty()}">
<p>Person has not books</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
<hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book: ${books}">
        <tr th:text="${book.getName() + ' ' + book.getAuthor() + ' ' + book.getDateOfPresent()}">book</tr>
    </table>
    <hr/>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
