<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id} (id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <br/>
    <label for="dateOfPresent">Enter dateOfPresent: </label>
    <input type="text" th:field="*{dateOfPresent}" id="dateOfPresent"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
